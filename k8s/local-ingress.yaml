apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: local-ingress
  labels:
    name: lanchonete-ingress
spec:
  ingressClassName: "nginx"
  rules:
  - host: orders.fiap-tc-lanchonete.com
    http:
      paths:
        - backend:
            service:
              name: orders-service
              port:
                number: 8080
          pathType: Prefix
          path: /

  - host: monolith.fiap-tc-lanchonete.com
    http:
      paths:
        - backend:
            service:
              name: lanchonete-service
              port:
                number: 8080
          pathType: Prefix
          path: /
