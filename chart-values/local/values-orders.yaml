  image:
    repository: postgres
    tag: latest
  configMapData:
    POSTGRES_DB: "orders-database"
    POSTGRES_USER: "postgres"
    POSTGRES_PORT: "5433"
    VOLUME_DB_DATA: "/var/lib/postgresql/data"
  secretData:
    POSTGRES_PASSWORD: "MTIzNDU2"