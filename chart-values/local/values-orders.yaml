# Helm Values Specific to Orders Microservice
configMapData:
  API_PORT: "31200"
  PORT_SERVER: "8080"
  MONOLITH_PORT: "8080"
  MONOLITH_HOST: "lanchonete-service"

  PRODUCTS_SERVICE_HOST: lanchonete-service
  PRODUCTS_SERVICE_PORT: "8081"
  CUSTOMERS_SERVICE_HOST: lanchonete-service
  CUSTOMERS_SERVICE_PORT: "8081"

  DATABASE_HOST: orders-db
  DATABASE_PORT: "5432"
  DATABASE_NAME: "orders-database"
  DATABASE_USER: "postgres"
  DATABASE_DIALECT: "postgres"

secret:
  enabled: true
  data:
    DATABASE_PASSWORD: "MTIzNDU2"

image:
  repository: "vitorrafael/orders-api"
  tag: "latest"

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

database:
  port: 5432
  exposedPort: 5433
